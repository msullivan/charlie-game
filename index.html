<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Charlie's Game Demo</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.5.0/fabric.min.js"></script>
    <script type="text/javascript" src="https://jeremyckahn.github.io/keydrown/dist/keydrown.min.js"></script>
    <script type="text/javascript" src="tile.class.js"></script>
    <script type="text/javascript" src="content.js"></script>
    <style type="text/css">
      canvas { border: 1px solid black; }
    </style>
  </head>
  <body>
    <canvas id="game" width="640" height="480"></canvas>

    <div id="loading">Loading...</div>
    <div id="directions">
      Arrows or WASD: move<br>
      Spacebar: fireball<br>
    </div>


    <audio id="soundtrack" loop="true" src="music/OST-Main-Theme.m4a">

    <div id="preload" style="display:none;">
      <img id="tiles1" src="images/hyptosis/hyptosis_tile-art-batch-1.png">
      <img id="tiles2" src="images/hyptosis/hyptosis_tile-art-batch-2.png">
      <img id="chars" src="images/spritespace/PeopleSpriteSheet3.png">
      <img id="fireball" src="images/fireball_fixed.png">
    </div>
  </body>
  <script type="text/javascript" src="game.js"></script>
</html>
